<div class="container">
  <div class="row vertical-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default transparent">
        <div class="panel-body">
          <app-spinner *ngIf="spinner"></app-spinner>
          <img [src]="RutasService.rutaImagenesSitio + 'asignacion.png'" class="img-circle img-responsive center-block" width="128" height="128">
          <h1 class="text-primary text-center">Asignaci√≥n de relevamiento</h1>
          <br>
          <div [formGroup]="formulario" class="form-group">
            <br>
            <label for="seleccionLocal">Local</label>
            <select class="form-control" id="seleccionLocal" formControlName="local">
              <option *ngIf="!formulario.value.local" [ngValue]="null" selected disabled></option>
              <option *ngFor="let local of locales" [attr.value]="local?.id">{{ local?.nombre }}</option>
            </select>
            <br>
            <label for="seleccionMysteryShopper">Mystery Shopper</label>
            <select class="form-control" id="seleccionMysteryShopper" formControlName="mysteryShopper">
              <option *ngIf="!formulario.value.mysteryShopper" [ngValue]="null" selected disabled></option>
              <option *ngFor="let usuario of usuarios" [attr.value]="usuario?.id">{{ usuario?.nombre }} {{ usuario?.apellido }}</option>
            </select>
            <br>
            <button class="btn btn-default pull-left" (click)="irAtras()">Cancelar</button>
            <button type="submit" class="btn btn-success pull-right" (click)="crear()">Crear</button>
            <div *ngIf="mensajeError">
              <br><br><br>
              <div class="alert alert-danger">
                {{mensajeError}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>	
</div>
