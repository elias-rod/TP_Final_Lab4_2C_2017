<div class="container">
  <div class="row vertical-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default transparent">
        <div class="panel-body">
          <app-spinner *ngIf="spinner"></app-spinner>
          <img [src]="RutasService.rutaImagenesSitio + 'encuesta.png'" class="img-circle img-responsive center-block" width="128" height="128">
          <h1 class="text-primary text-center">Encuesta</h1>
          <br>
          <div [formGroup]="formulario" class="form-group">
            <label for="satisfaccionGlobal">Satisfacción global</label>
            <select class="form-control" id="satisfaccionGlobal" formControlName="satisfaccionGlobal" [ngClass]="{'error':!formulario.controls['satisfaccionGlobal'].valid && mensajeError}">
              <option *ngIf="!formulario.value.satisfaccionGlobal" [ngValue]="null" selected disabled></option>
              <option *ngFor="let puntaje of puntuacion" [attr.value]="puntaje">{{ puntaje }}</option>
            </select>
            <br>
            <label for="satisfaccionMysteryShopper">Satisfacción mystery shopper</label>
            <select class="form-control" id="satisfaccionMysteryShopper" formControlName="satisfaccionMysteryShopper" [ngClass]="{'error':!formulario.controls['satisfaccionMysteryShopper'].valid && mensajeError}">
              <option *ngIf="!formulario.value.puntajePromedio" [ngValue]="null" selected disabled></option>
              <option *ngFor="let puntaje of puntuacion" [attr.value]="puntaje">{{ puntaje }}</option>
            </select>
            <br>
            <label for="satisfaccionNotas">Satisfacción notas</label>
            <select class="form-control" id="satisfaccionNotas" formControlName="satisfaccionNotas" [ngClass]="{'error':!formulario.controls['satisfaccionNotas'].valid && mensajeError}">
              <option *ngIf="!formulario.value.satisfaccionNotas" [ngValue]="null" selected disabled></option>
              <option *ngFor="let puntaje of puntuacion" [attr.value]="puntaje">{{ puntaje }}</option>
            </select>
            <br>
            <label for="satisfaccionFotos">Satisfacción fotos</label>
            <select class="form-control" id="satisfaccionFotos" formControlName="satisfaccionFotos" [ngClass]="{'error':!formulario.controls['satisfaccionFotos'].valid && mensajeError}">
              <option *ngIf="!formulario.value.satisfaccionFotos" [ngValue]="null" selected disabled></option>
              <option *ngFor="let puntaje of puntuacion" [attr.value]="puntaje">{{ puntaje }}</option>
            </select>
            <br>
            <label for="recomendacionGeneral">El servicio en general, ¿es recomendable?</label>
            <select class="form-control" id="recomendacionGeneral" formControlName="recomendacionGeneral" [ngClass]="{'error':!formulario.controls['recomendacionGeneral'].valid && mensajeError}">
              <option *ngIf="!formulario.value.recomendacionGeneral" [ngValue]="null" selected disabled></option>
              <option *ngFor="let puntaje of ['Si', 'No']" [attr.value]="puntaje">{{ puntaje }}</option>
            </select>
            <br>
            <label for="recomendacionMysteryShopper">El mystery shopper, ¿es recomendable?</label>
            <select class="form-control" id="recomendacionMysteryShopper" formControlName="recomendacionMysteryShopper" [ngClass]="{'error':!formulario.controls['recomendacionMysteryShopper'].valid && mensajeError}">
              <option *ngIf="!formulario.value.recomendacionMysteryShopper" [ngValue]="null" selected disabled></option>
              <option *ngFor="let puntaje of ['Si', 'No']" [attr.value]="puntaje">{{ puntaje }}</option>
            </select>
            <br>
            <label for="concordanciaPromedio">¿Concuerdas con el puntaje promedio?</label>
            <select class="form-control" id="concordanciaPromedio" formControlName="concordanciaPromedio" [ngClass]="{'error':!formulario.controls['concordanciaPromedio'].valid && mensajeError}">
              <option *ngIf="!formulario.value.concordanciaPromedio" [ngValue]="null" selected disabled></option>
              <option *ngFor="let puntaje of ['Si', 'No']" [attr.value]="puntaje">{{ puntaje }}</option>
            </select>
            <br>
            <button class="btn btn-default pull-left" (click)="Location.back()">Cancelar</button>
            <button type="submit" id="botonRegistro" *ngIf="formulario.valid" class="btn btn-success pull-right animated slideInRight" (click)="enviar()">Enviar</button>
            <div *ngIf="mensajeError">
              <br><br><br>
              <div class="alert alert-danger">
                {{mensajeError}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>	
</div>
