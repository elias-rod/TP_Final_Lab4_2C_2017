<app-autor (detalleCerro)="muestraAutor = false" *ngIf="muestraAutor"></app-autor>

<nav class="navbar navbar-inverse transparent">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
            </button>
            <a *ngIf="muestraDatosLogueo" data-toggle="tooltip" title="Inicio" class="navbar-brand" routerLink="/inicial"><span class="glyphicon glyphicon-home"></span></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown" *ngIf="muestraDatosLogueo">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li *ngIf="this.usuarioActual?.rol == 'encargado'"><a routerLink="/relevamientosEncargado">Relevamientos</a></li>
                        <li *ngIf="this.usuarioActual?.rol == 'encargado'"><a routerLink="/nomina">Nomina</a></li>
                        <li *ngIf="this.usuarioActual?.rol == 'encargado'"><a routerLink="/estadisticas">Estadisticas</a></li>
                        <li *ngIf="this.usuarioActual?.rol == 'empleado'"><a routerLink="/relevamientosEmpleado">Relevamientos</a></li>
                        <li *ngIf="this.usuarioActual?.rol == 'cliente'"><a routerLink="/relevamientosCliente">Relevamientos</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="muestraDatosLogueo"><a routerLink="/usuario">{{usuarioActual?.nombre}} <img class="avatar img-circle" [src]="RutasService.rutaFotosUsuarios + usuarioActual?.id + '.png?random=' + random"></a></li>
                <li *ngIf="muestraDatosLogueo"><a (click)="desloguear()" routerLink="/login"><span class="glyphicon glyphicon-log-in"></span> Salir</a></li>
                <li><a (click)="mostrarAutor()" data-toggle="modal" data-target="#autor" data-backdrop="static" data-keyboard="false" style="cursor:pointer;"> Sobre el autor </a></li>
            </ul>
        </div>
    </div>
</nav>
